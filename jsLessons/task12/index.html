<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="inputField">
        <input id="myHeight" type="number" placeholder="Высота" value="24">
        <input id="myWidth" type="number" placeholder="Ширина">
        <input id="myBg" type="color" value="#9bf2a9">
        <input id="myFontSize" type="number" placeholder="Размер Шрифта">
        <input id="myTextAlign" type="text" placeholder="Позиция Текста">
        <br>
        <textarea name="myTextArea" id="myTextArea" cols="40" rows="5"></textarea>
        <input type="reset" value="Reset">
    </form>
    <script src="js.js"></script>
</body>
</html>
