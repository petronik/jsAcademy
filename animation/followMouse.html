<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .bg{
    background-color: #161616;
}
.wrap1{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    overflow: hidden;
}
#ball{
    z-index: 5;
    width: 10px;
    height: 10px;
    background: #f2f296;
    opacity: .5;
    /* border: 3px solid yellow; */
    border-radius: 50%;
    box-shadow: 0px 0px 10px 10px yellow;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -10px 0 0 -10px;
    pointer-events: none;
}
    </style>
    <title>Document</title>
</head>
<body>

        <div id="boxBg" class="box bg">
                <div class="wrap1">
                    <div id="ball"></div>
                </div>
            </div>
    <script>
        let boxBg = document.getElementById('boxBg');

let xmouse, ymouse;

boxBg.addEventListener('mousemove', function(e) {
  xmouse = e.clientX || e.pageX;
  ymouse = e.clientY || e.pageY;

  // console.log(e.pageX);
  
});

let ball = document.querySelector('#ball');
// console.log(ball);
let x = void 0,
    y = void 0,
    dx = void 0,
    dy = void 0,
    tx = 0,
    ty = 0,
    key = -1;

let followMouse = function followMouse() {
  requestAnimationFrame(followMouse);

  if(!x || !y) {
    x = xmouse;
    y = ymouse;
  } else {
    dx = (xmouse - x) * 0.125;
    dy = (ymouse - y) * 0.125;
    if(Math.abs(dx) + Math.abs(dy) < 0.1) {
      x = xmouse;
      y = ymouse;
    } else {
      x += dx;
      y += dy;
    }
  }
  console.log(Math.abs(dx));
  ball.style.left = x +'px';
  ball.style.top = y +'px';
};
followMouse();
        </script>
</body>
</html>
